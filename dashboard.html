<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Money manager</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/de9b2fe369.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!-- font-family: 'Roboto', sans-serif; -->
    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="row mb-5">
                <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm fixed-top">
                    <div>
                        <h3>Dashboard</h3>
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <button class="btn btn-danger btn-sm font-weight-bold text-white" id="expense_entering_card">Add your Expense</button>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="row">
                <div class="col-12 mt-5">
                    <div class="card" id="expenses_block">
                        <div class="card-body">
                            <form>
                                <div class="d-flex">
                                    <div class="d-flex flex-column col-7">
                                        <div class="form-group row">
                                            <div class="col-4">
                                                <input type="text" class="form-control" id="monthly_income" placeholder="Monthly Income" required>
                                            </div>
                                            <div class="d-flex col-8">
                                                <div class="form-group w-100">
                                                    <select class="form-control" id="day">
                                                <option>Day</option>
                                                <option value="01">1</option>
                                                <option value="02">2</option>
                                                <option value="03">3</option>
                                                <option value="04">4</option>
                                                <option value="05">5</option>
                                                <option value="06">6</option>
                                                <option value="07">7</option>
                                                <option value="08">8</option>
                                                <option value="09">9</option>
                                                <option value="10">10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                                <option value="13">13</option>
                                                <option value="14">14</option>
                                                <option value="15">15</option>
                                                <option value="16">16</option>
                                                <option value="17">17</option>
                                                <option value="18">18</option>
                                                <option value="19">19</option>
                                                <option value="20">20</option>
                                                <option value="21">21</option>
                                                <option value="22">22</option>
                                                <option value="23">23</option>
                                                <option value="24">24</option>
                                                <option value="25">25</option>
                                                <option value="26">26</option>
                                                <option value="27">27</option>
                                                <option value="28">28</option>
                                                <option value="29">29</option>
                                                <option value="30">30</option>
                                                <option value="31">31</option>
                                                    </select>
                                                </div>
                                                <div class="form-group w-100">
                                                    <select class="form-control" id="month">
                                                <option>Month</option>
                                                <option value="01">January</option>
                                                <option value="02">February</option>
                                                <option value="03">March</option>
                                                <option value="04">April</option>
                                                <option value="05">May</option>
                                                <option value="06">June</option>
                                                <option value="07">July</option>
                                                <option value="08">August</option>
                                                <option value="09">September</option>
                                                <option value="10">October</option>
                                                <option value="11">November</option>
                                                <option value="12">December</option> 
                                                    </select>
                                                </div>
                                                <div class="form-group w-100">
                                            <select class="form-control" id="year">
                                                <option>Year</option>
                                                <option value="2018">2018</option>
                                                <option value="2019">2019</option>
                                                <option value="2020">2020</option>
                                                <option value="2021">2021</option>
                                                <option value="2022">2022</option>
                                                <option value="2023">2023</option>
                                                <option value="2024">2024</option>
                                                <option value="2025">2025</option>
                                                <option value="2026">2026</option>
                                                <option value="2027">2027</option>
                                                <option value="2028">2028</option>
                                                <option value="2029">2029</option>
                                                <option value="2030">2030</option>
                                            </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row justify-content-between">
                                            <label for="transport" class="col-5 col-form-label">Transport</label>
                                            <div class="col-7">
                                              <input type="text" class="form-control" id="transport">
                                            </div>
                                        </div>
                                        <div class="form-group row justify-content-between">
                                          <label for="food_&_others" class="col-5 col-form-label">Food & Others</label>
                                          <div class="col-7">
                                            <input type="text" class="form-control" id="food_&_others">
                                          </div>
                                        </div>
                                        <div class="form-group row justify-content-between">
                                            <label for="rent" class="col-5 col-form-label">Rent</label>
                                            <div class="col-7">
                                              <input type="text" class="form-control" id="rent">
                                            </div>
                                        </div>
                                        <div class="form-group row justify-content-between">
                                            <label for="medicine_&_health" class="col-5 col-form-label">Medicine & Health</label>
                                            <div class="col-7">
                                              <input type="text" class="form-control" id="medicine_&_health">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-5">
                                      <label for="others">Anything else</label>
                                      <textarea class="form-control col-12" id="others" rows="9"></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/dashboard.js"></script>
    </body>
</html>
