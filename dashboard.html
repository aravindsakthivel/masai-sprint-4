<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Money manager</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- <script src="https://kit.fontawesome.com/de9b2fe369.js" crossorigin="anonymous"></script> -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!-- font-family: 'Roboto', sans-serif; -->
    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="row mb-5">
                <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm fixed-top" id="topbar">
                    <div id="profile_name">
                        <h3>Dashboard</h3>
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <button class="btn btn-danger btn-sm font-weight-bold text-white" id="expense_card_display">Add your Expense</button>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="row">
                <div class="col-12 mt-5 mb-3">
                    <div class="card" id="expenses_block">
                        <div class="card-body">
                            <form id="expenses_form">
                                <div class="d-flex">
                                    <div class="d-flex flex-column col-7">
                                        <div class="form-group row">
                                            <div class="d-flex col-8">
                                                <div class="form-group d-flex">
                                                    <div class="mr-2">Date</div>
                                                    <input type="date" class="form-control offset-11" id="date">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row justify-content-between">
                                            <label for="transport" class="col-5 col-form-label">Transport</label>
                                            <div class="col-7">
                                              <input type="text" class="form-control expense_data" id="transport">
                                            </div>
                                        </div>
                                        <div class="form-group row justify-content-between">
                                          <label for="food_&_others" class="col-5 col-form-label">Food & Others</label>
                                          <div class="col-7">
                                            <input type="text" class="form-control expense_data" id="food_&_others">
                                          </div>
                                        </div>
                                        <div class="form-group row justify-content-between">
                                            <label for="rent" class="col-5 col-form-label">Rent</label>
                                            <div class="col-7">
                                              <input type="text" class="form-control expense_data" id="rent">
                                            </div>
                                        </div>
                                        <div class="form-group row justify-content-between">
                                            <label for="medicine_&_health" class="col-5 col-form-label">Medicine & Health</label>
                                            <div class="col-7">
                                              <input type="text" class="form-control expense_data" id="medicine_&_health">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-5">
                                      <label for="others">Anything else</label>
                                      <textarea class="form-control col-12 expense_data" id="others" rows="9"></textarea>
                                    </div>
                                </div>
                                <input type="submit" class="btn btn-primary border-0 btn-block bg-success">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card rounded py-3">
                        <div class="card-body ">
                            <div class="progress " style="height: 25px;">
                                <div class="progress-bar" role="progressbar" id='inc' style="width: 50%;" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"> Income </div>
                                <div class="progress-bar bg-danger" role="progressbar" id="spe" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">Spendings</div>
                            </div>                            
                            <div id="result"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <div class="card bg-primary">
                        <div class="card-header border-0">
                          Income
                        </div>
                          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalCenterTitle">income</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                                  <form class="form-inline" id="income_form">
                                    <div class="form-group mx-sm-3 mb-2">
                                      <label for="monthly_income" class="sr-only">Income</label>
                                      <input type="number" class="form-control" id="monthly_income">
                                    </div>
                                    <input type="submit" class="btn btn-primary mb-2" id='income_btn' value="confirm">
                                  </form>
                                </div>
                              </div>
                            </div>
                          </div>
                        <div class="card card-body bg-primary border-0">
                            <button type="button" class="btn btn-danger btn-block" data-toggle="modal" data-target="#exampleModalCenter" id="income_block">Click to enter</button> 
                        </div>
                      </div>
                </div>
                <div class="col-6">
                    <div class="card bg-danger">
                        <div class="card-header border-0">
                          Your Report
                        </div>
                        <div class="card-body">
                            <button type="button" class="btn btn-primary btn-block" id="display_table">Know your expenses</button>
                        </div>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mt-3">
                    <table class="table table-hover table-striped table-light" id="output_table">
                        <thead>
                          <tr>
                            <th scope="col" >Date</th>
                            <th scope="col" >Transport</th>
                            <th scope="col" >Food & Others</th>
                            <th scope="col" >Rent</th>
                            <th scope="col" >Medicine & Health</th>
                            <th scope="col" >Others</th>
                          </tr>
                        </thead>
                        <tbody id="table_body">
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/dashboard.js"></script>
    </body>
</html>
