<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Money manager</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/de9b2fe369.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!-- font-family: 'Roboto', sans-serif; -->
    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-12 mt-2">
                    <div class="card p-4" id="login_register_block">
                        <h5 class="card-title text-center mt-1 font-weight-normal">Money tracker</h5>
                        <div class="card-body d-flex">
                            <button type="button" id="login_btn" class="btn btn-outline-primary btn-lg btn-block mr-2">Login</button>
                            <hr class="border m-0">
                            <button type="button" id="register_btn" class="btn btn-outline-danger btn-lg btn-block ml-2">Register</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mt-2">
                    <div class="card" id="login_block">
                        <div class="card-body">
                            <form id="login_form">
                                <div class="form-group">
                                  <input type="text" class="form-control login_data" id="login_user_name" placeholder="User Name">
                                </div>
                                <div class="form-group">
                                  <input type="password" class="form-control login_data" id="login_password" placeholder="Password">
                                </div>
                                <input type="submit" class="btn btn-primary border-0 btn-block bg-success">
                            </form>
                            <div id="result" class="text-danger"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- token,name,email,password,username,mobile,description -->
            <div class="row">
                <div class="col-12 mt-2">
                    <div class="card" id="register_block">
                        <div class="card-body">
                            <form id="register_form">
                                <div class="form-group">
                                  <input type="text" class="form-control register_data" id="first_name" placeholder="First Name">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control register_data" id="last_name" placeholder="Last Name">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control register_data" id="user_name" placeholder="User Name">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control register_data" id="user_email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control register_data" id="mobile" placeholder="Mobile no">
                                </div>
                                <div class="form-group">
                                  <input type="password" class="form-control register_data" id="user_password" placeholder="Password">
                                </div>
                                <input type="submit" class="btn btn-primary border-0 btn-block bg-success">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/homepage.js"></script>
    </body>
</html>
